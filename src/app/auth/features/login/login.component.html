<!-- Background Effects -->
<div class="background-effects">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</div>

<!-- Main Container -->
<div class="login-container">
    <!-- Logo Section -->
    <div class="logo-section slide-up">
        <div class="logo-wrapper">
            <img src="../../../../assets/Logo_2.png" alt="Nexora Logo" class="logo" />
            <div class="logo-glow"></div>
        </div>
        <h1 class="brand-title text-gradient">Nexora Finder</h1>
        <p class="brand-subtitle">
            Accede a la plataforma más avanzada de búsqueda
        </p>
    </div>

    <!-- Login Form -->
    <div class="login-form-container slide-up">
        <div class="card login-card">
            <div class="form-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input
                                type="text"
                                id="username"
                                class="input"
                                placeholder="Usuario"
                                required
                                autocomplete="username"
                                formControlName="username"
                        />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                                [type]="passwordVisible ? 'text' : 'password'"
                                id="password"
                                class="input"
                                placeholder="Contraseña"
                                required
                                autocomplete="current-password"
                                formControlName="password"
                        />
                        <button
                                type="button"
                                class="toggle-password"
                                id="togglePassword"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <div class="btn-loader" style="display: none">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Message Box -->
            <div id="messageBox" class="message-box" style="display: none"></div>
        </div>

        <!-- Features -->
        <div class="features-grid">
            <div class="feature-item">
                <i class="fas fa-search"></i>
                <span>Búsqueda Avanzada</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>Seguro y Confiable</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt"></i>
                <span>Resultados Rápidos</span>
            </div>
        </div>
    </div>
</div>
