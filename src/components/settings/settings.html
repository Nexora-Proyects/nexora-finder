<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora Finder</title>

  <!-- Estilos y fuentes -->
  <link rel="stylesheet" href="settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Efecto de partículas -->
  <div id="particles-container"></div>
  
  <!-- Encabezado con logo y botones de navegación -->
  <header>
    <img src="../../../assets/Logo.png" alt="Nexora Logo" style="height: 60px;">
    <div class="header-buttons">
      <button class="header-btn" onclick="window.location.href='../main/index.html'">
        <i class="fas fa-home"></i>
      </button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="dashboard-container">

      <!-- Formulario de contraseña -->
  <div class="card highlight">
   <div class="icon-container"></div>
    <h2>Rellena para cambiar tu contraseña ⏷</h2>
      <br>
   <form class="pass-container" style="display: flex; flex-direction: column; gap: 10px;">
     <input type="password" placeholder="Contraseña Actual" class="pass-input" required>
     <input id="ipInput" type="password" placeholder="Contraseña Nueva" class="pass-input" required>

    <!-- Botón para confirmar -->
    <button type="button" class="confirm-button">
      Confirmar
     </button>
    </form>
   </div>
  </div>
</main>

  <!-- Script principal -->
  <script src="settings.js"></script>
  <script src="../particles.js"></script>
  
</body>
</html>
