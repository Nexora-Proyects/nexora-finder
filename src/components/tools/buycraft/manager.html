<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora Finder</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="manager.css">
</head>
<body class="fade-in">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo-section">
          <img src="../../../../assets/Logo.png" alt="Nexora Logo" class="logo">
          <div class="brand-info">
            <h1 class="brand-title text-gradient">BuyCraft Manager</h1>
          </div>
        </div>
        
        <div class="nav-buttons">
          <button class="btn btn-icon" onclick="window.location.href='../../main/index.html'" title="Inicio">
            <i class="fas fa-home"></i>
          </button>
          <button class="btn btn-icon" onclick="window.location.href='../../settings/settings.html'" title="Configuración">
            <i class="fas fa-cogs"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero-section slide-up">
        <div class="hero-content">
          <div class="hero-icon">
            <i class="fas fa-store"></i>
      </section>

      <!-- Connection Form -->
      <section class="connection-section slide-up">
        <div class="connection-card">
          <div class="card-header">
          </div>

          <form id="connectionForm" class="connection-form">
            <div class="input-group">
              <label for="secretKey">Secret Key de Buycraft</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="secretKey" 
                  class="input" 
                  placeholder="Ingresa tu Secret Key de Buycraft" 
                  required
                >
                <button type="button" class="toggle-password" id="toggleKey">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary connection-btn">
              <span class="btn-text">
                <i class="fas fa-plug"></i>
                Conectar Tienda
              </span>
              <div class="btn-loader" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
              </div>
            </button>
          </form>

          <!-- Connection Status -->
          <div id="connectionStatus" class="connection-status" style="display: none;">
            <div class="status-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="status-content">
              <h4>Conexión Exitosa</h4>
              <p>Tu tienda ha sido conectada correctamente</p>
            </div>
          </div>
        </div>
    </div>
  </main>

  <!-- Message Modal -->
  <div id="messageModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Mensaje</h3>
        <button class="modal-close" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-icon" id="modalIcon">
          <i class="fas fa-info-circle"></i>
        </div>
        <p id="modalMessage">Mensaje</p>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
