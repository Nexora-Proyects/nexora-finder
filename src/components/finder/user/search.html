<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora Finder v1.0.0</title>

  <!-- Estilos y fuentes -->
  <link rel="stylesheet" href="search.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">

  <!-- Efecto de partículas -->
  <div id="particles-container"></div>

  <!-- Encabezado con buscador, selector y botones -->
  <header>
    <!-- Pie de página embebido en el header (posible efecto visual) -->
    <div id="footer"></div>

    <!-- Contenedor principal de búsqueda -->
    <div class="search-container">
      <form id="searchForm" class="search-container">
        <!-- Campo de búsqueda -->
        <input id="searchInput" type="text" placeholder="Nickname de MC o una IP" class="search-input" required>

        <!-- Botón de búsqueda -->
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>

        <!-- Botón AutoCheck -->
        <button type="button" class="check-modal-button check-modal flex items-center bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition-all" onclick="CheckopenModal()">
          <i class="fas fa-robot text-2xl text-blue-900 mr-2"></i>
        </button>

        <!-- Botón Dehash -->
        <button type="button" class="dehash-modal dehash-modal-button flex items-center bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition-all" onclick="DehashopenModal()">
          <i class="fas fa-hashtag text-2xl text-blue-900 mr-2"></i>
        </button>        
      </form>

      <!-- Selector de base de datos -->
      <div class="database-selector">
        <select name="database" id="databaseSelect">
          <!-- Las opciones se llenan dinámicamente con JS -->
        </select>
      </div>
    </div>

    <!-- Botones de navegación -->
    <div class="header-buttons">
      <button class="header-btn" onclick="window.location.href='../../main/index.html'">
        <i class="fas fa-home"></i>
      </button>
      <button class="header-btn" onclick="window.location.href='../../settings/settings.html'">
        <i class="fas fa-cogs"></i>
      </button>
    </div>
  </header>

  <!-- Contenedor de resultados con scroll personalizado -->
  <div class="results-wrapper custom-scrollbar">
    <div class="results-container" id="results"></div>
  </div>

  <!-- Modal AutoCheck -->
  <div id="check-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-4">AutoCheck</h2>

      <!-- Campos para la peticion -->
      <form id="form" class="space-y-4">
        <div>
          <label for="host" class="block text-sm font-medium text-gray-700">Host</label>
          <input type="text" id="host" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="localhost">
        </div>
        <div>
          <label for="port" class="block text-sm font-medium text-gray-700">Puerto</label>
          <input type="text" id="port" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="25565">
        </div>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Usuario</label>
          <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Notch">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="text" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Contraseña">
        </div>

        <!-- Botones de acción -->
        <div class="flex justify-between mt-4">
          <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600" onclick="CheckcloseModal()">Cerrar</button>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-800">Enviar</button>
        </div>
      </form>
    </div>
  </div>

    <!-- Modal Dehash -->
  <div id="dehash-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-4">Dehash</h2>

      <!-- Campos para la peticion -->
      <form id="form-dehash" class="space-y-4">
        <div>
          <label for="hash" class="block text-sm font-medium text-gray-700">Hash</label>
          <input type="text" id="hash" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="MD5, SHA1, SHA256, SHA512">
        </div>

        <!-- Botones de acción -->
        <div class="flex justify-between mt-4">
          <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600" onclick="DehashcloseModal()">Cerrar</button>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-800">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="./search.js"></script>

</body>

</html>
